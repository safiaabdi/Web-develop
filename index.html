<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .form-container {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }
        p {
            text-align: center;
            margin: 10px 0;
        }
        p a {
            color: #007bff;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #333;
        }
        .checkbox input {
            margin-right: 10px;
        }
        a.button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 3px;
            font-size: 16px;
        }
        a.button:hover {
            background-color: #555;
        }
       social-login {
            text-align: center;
            margin-top: 20 px.;
            position: relative;
        }
        .social-login::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            border-top: 1px solid #ccc;
            z-index: 0;
        }
        .social-sign in span {
            background-color: white;
            padding: 0 10px;
            color: #666;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }
        .icons {
            margin-top: 10px;
        }
        .fab {
            font-size: 24px;
            margin: 0 15px;
        }
        .fa-google {
            color:black;
            background-color: white;
            
        }
        .fa-facebook-f {
            color:white
            background-color black;
        }
    </style>
</head>
<body>
    <section class="form-container">
        <h2>Sign Up</h2>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="username">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@gmail.com">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password">
            <label class="checkbox">
                <input type="checkbox" id="terms">
                Iâ€™ve Read And Agree With The Terms Of Service And Our Privacy Policy
            </label>
            <a href="signin.html" class="button">Sign Up</a>
        </form>
        <section class="social-login">
            <span>Or Sign Up With</span>
            <span class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook-f"></i>
            </span>
        </section>
    </section>
</body>
</html>
